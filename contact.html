<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>MG | Contact</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="./styling/main.css" />
      <link rel="stylesheet" href="./styling/contact.css" />
      <script src="./functionality/formValidator.js"></script>
   </head>
   <body>
      <header class="fade-in">
         <nav>
            <ul class="nav-menu">
               <li><a href="index.html">Home</a></li>
               <li><a href="profile.html">Profile</a></li>
               <li><a href="projects.html">Projects</a></li>
               <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <div class="contact-wrap" id="contact">
            <!-- Left: image space -->
            <aside class="contact-visual" aria-label="Contact visual">
               <!-- Replace with your animated image later -->
               <!-- Recommended: 800×800 (square) or 900×700 -->
               <div class="visual-placeholder">
                    <img class="visual-img" src="./images/giphy.gif" alt="Animated contact visual">
               </div>
            </aside>

            <!-- Right: form -->
            <section class="contact-card">
               <form
                  class="contact-form"
                  id="contactForm"
                  action="https://formsubmit.co/186f836137874ffd7896b5beed581dc3"
                  method="POST"
                  novalidate
               >
                  <!-- HONEYPOT -->
                  <input
                     type="text"
                     name="_honey"
                     class="hp"
                     tabindex="-1"
                     autocomplete="off"
                     aria-hidden="true"
                  />

                  <!-- CAPTCHA DISABLE -->
                  <input type="hidden" name="_captcha" value="false" />

                  <h1 class="msg">CONTACT FORM</h1>

                  <div class="field">
                     <label for="userName">Name</label>
                     <input
                        type="text"
                        name="userName"
                        id="userName"
                        required
                        minlength="2"
                        autocomplete="name"
                        placeholder="Your name"
                     />
                     <small class="error" data-for="userName"></small>
                  </div>

                  <div class="field">
                     <label for="emailAddress">Email Address</label>
                     <input
                        type="email"
                        name="emailAddress"
                        id="emailAddress"
                        required
                        autocomplete="email"
                        placeholder="you@example.com"
                     />
                     <small class="error" data-for="emailAddress"></small>
                  </div>

                  <div class="field">
                     <label for="reason">What topic fits the best?</label>
                     <select name="reason" id="reason" required>
                        <option value="" selected disabled>Choose one…</option>
                        <option value="Resume Request">Request Resume (PDF)</option>
                        <option value="Job Opportunity">Job Opportunity</option>
                        <option value="Networking">Networking</option>
                        <option value="Other">Other</option>
                     </select>
                     <small class="error" data-for="reason"></small>
                  </div>

                  <div class="field">
                     <label for="message">Message</label>
                     <textarea
                        name="message"
                        id="message"
                        required
                        minlength="10"
                        placeholder="Message must be at least 10 characters long"
                     ></textarea>
                     <small class="error" data-for="message"></small>
                  </div>

                  <button class="submit-btn" id="submitBtn" type="submit">
                     <span class="btn-text">Send</span>
                  </button>
               </form>
            </section>
         </div>
      </main>

      <footer>
         <p>Made with ❤️ by Miguel Garces Lenis</p>
         <div class="social-icons">
            <a href="https://github.com/destrutoyt" target="_blank"
               ><img src="./images/github-logo.svg" alt="GitHub Icon"
            /></a>
            <a href="https://www.linkedin.com/in/miguelgarcesl/" target="_blank"
               ><img src="./images/linkedin-logo.svg" alt="LinkedIn Icon"
            /></a>
            <a href="https://leetcode.com/u/destrutoyt/" target="_blank"
               ><img src="./images/leetcode-logo.svg" alt="LeetCode Profile"
            /></a>
         </div>
      </footer>
   </body>
</html>
